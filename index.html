<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Voice Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background"></div>
    <div id="visualization"></div>

    <div id="permission-overlay" class="overlay">
        <div class="overlay-content">
            <h1>Enable Voice Control</h1>
            <p id="permission-message">Click below to allow microphone access so Unity can listen.</p>
            <button id="enable-voice">Enable Microphone</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
